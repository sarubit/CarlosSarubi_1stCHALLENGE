<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firt Challenge</title>
    <link href="/assets/css/desktop2.css" rel="stylesheet" media="all">
</head>

<body>

    <section class="container">

        <div class="imagem">
            <img src="/assets/images/desktop2.svg">
        </div>


        <div class="text">
            <h1>What is the status of your account?</h1>

            <div class="custom-select">
                <select>
                    <option selected disabled>Choose a type of investment</option>
                    <option value="new account">I have not invested yet.</option>
                    <option value="waiting">Cryptocoin</option>
                    <option value="denied">Savings account</option>
                    <option value="denied">Certificate of deposit</option>
                    <option value="denied">Exchange Traded Funds</option>
                    <option value="denied">Treasuries</option>
                </select>
                <div class="select-arrow">
                  <svg width="18" height="13" viewBox="0 0 18 13">
                    <path d="M15.8851 0H2.11493C0.446065 0 -0.48877 1.92338 0.542289 3.23564L7.42736 11.9985C8.22812 13.0176 9.77188 13.0176 10.5726 11.9985L17.4577 3.23564C18.4888 1.92339 17.5539 0 15.8851 0Z"></path>
                  </svg>
                </div>
            </div>

            <h2>In which financial markets do you operate?</h2>

            <div>
                <form>
                    <label><input name="origin" type="radio" value="1">Stock market</label>
                    <label><input name="origin" type="radio" value="2">Foreign exchange</label>
                    <label><input name="origin" type="radio" value="3">Commodity</label>
                    <label><input name="origin" type="radio" value="4">Bond market</label>
                    <label><input name="origin" type="radio" value="5">Cryptocurrency market</label>
                </form>
            </div>

            <div>
                <button onclick="window.location.href = '/pages/desktop1.html'">Back</button>
                <button onclick="window.location.href = '/pages/desktop3.html'">Next</button>
                <button onclick="window.location.href = '/pages/desktop3.html'">Skip</button>
            </div>

        </div>
    </section>
    <script src="/assets/javascript/index.js"></script>
</body>

</html>
